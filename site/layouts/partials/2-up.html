<div class="bg-white pv4 bb br bl bw5 b--grey-1">
  <div class="ph3 mw8 center">
    <h2 class="f2 b lh-title mb2 primary tc center">{{.intro.heading}}</h2>
    <p class="mw6 mw-9-ns black tc center">{{.intro.text}}</p>

    <div class="flex-ns mhn2-ns mb3">
      {{ range .programmes }}
      <div class="ph2-ns w-50-ns primary">
        <img src="{{.image}}" alt="" class="center db mb3 h4a-ns" style="width: 240px background-color: black">
        <h3 class="b primary">{{.heading}}</h3>
        <p class="black">{{.text}}</p>
      </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/programmes" class="btn raise">See all programmes</a>
    </div>
  </div>
</div>
